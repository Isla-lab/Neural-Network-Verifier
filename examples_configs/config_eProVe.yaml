# We can request to compute an estimate for any verifier
verifier:
  name: eProVe
  # Specify
  params:
    #estimation_points: 3500
    compute_only_estimation: False
    R: 0.995
    alpha: 0.999
    max_depth: 18
    split_node_heuristic: rand
    split_pos_heuristic: median
    rate_tolerance_probability: 0.0001


# Specify path and type of model
model:
  path: temp_files/model_2_68.h5
  type: keras

# Example of concrete property
property:
  type: concrete
  
  # Choose between SAT / count / enumeration check
  goal: enumeration

  # TODO choose whether to give the possibility of targeting safe or unsafe areas
  target: unsafe

  domain:
    bounds: [[0., 1.], [0., 1.]]
    
  sat_condition:
    # Choose concrete node to check
    num_nodes: 1
    node: 0
    # Specify absolute or relative bounds
    bounds: [0.000000001, inf]

